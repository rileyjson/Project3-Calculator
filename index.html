<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="container">
        <div class="inputField">
          <input class="input-box" type="text" value="" readonly/>
        </div>

        <div class="operators-container">
            <div class="operators">
                <div class="firstRow">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button style="background-color:bisque">+</button>
          </div>

          <div class="secondRow">
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button style="background-color: violet;">-</button>
          </div>

          <div class="thirdRow">
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button style="background-color: turquoise;">*</button>
            </div>
            <div class="fourthRow">
          <button>9</button>
            <button style="background-color: red;">C</button>
            <button class="equals" style="background-color:greenyellow">=</button>
          <button style="background-color:aqua;">/</button>
        </div>
    </div>
      </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
